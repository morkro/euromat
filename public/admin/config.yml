        widget: select
        options:
          - label: English
            value: en
          - label: Deutsch
            value: de
          - label: Français
            value: fr
          - label: Polski
            value: pl
      - label: '[Meta] Site Name'
        name: title
        widget: string
        hint: The name for the page that will appear in the browser tab.
      - label: Headline
        name: headline
        widget: string
      - label: Content
        name: content
        widget: markdown
      - label: '[Label] Button'
        name: button
        widget: string
