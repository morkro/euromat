backend:
  name: git-gateway
  branch: next
  squash_merges: true
  accept_roles:
    - admin
    - editor
publish_mode: editorial_workflow
media_folder: static/img/uploads
public_folder: /img/uploads
collections:
  - name: euromat
    label: Euromat
    description: 'Theses, parties, ..., everything for the actual app.'
    folder: src/app/euromat/content
    format: json
    create: true
    slug: '{{fields.language}}'
    fields:
      - label: '[Meta] Language'
        name: language
        hint: Select the language for this page.
        widget: select
        options:
          - label: English
            value: en
          - label: Deutsch
            value: de
          - label: Français
            value: fr
          - label: Polski
            value: pl
  - name: introduction
    label: '[Page] Introduction'
